<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Navigation</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
       
    </style>
</head>

<body>
    <div class="d-flex">
       
        <div class="main-content" id="mainContent">
            <div class="container">
                <h5 class="text-center mb-1 fw-bold heading">
                    <i class="fas fa-user"></i> User Management
                </h5>
                @if(isNewFormVisible())
{
                <div class="card p-4 shadow-lg">
                    <form id="userForm">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Username: </label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text" name="userName" [(ngModel)]="userobj.userName" class="form-control" id="userName" placeholder="Enter username"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Email:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    <input type="email" name="emailId"  [(ngModel)]="userobj.emailId" class="form-control" id="emailId" placeholder="Enter email"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Full Name :</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user"></i>
                                    </span>
                                    <input type="text"  name="fullName"  [(ngModel)]="userobj.fullName"  class="form-control" id="fullName" placeholder="Enter full name"
                                        required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Role:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-user-shield"></i>
                                    </span>
                                    <input type="text" class="form-control" id="role" placeholder="Enter role" required>
                                </div>
                            </div>
                        </div>
                        <div class="row mb-3"> 
                            <div class="col-md-6">
                                <label class="form-label">Password:</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="fas fa-lock"></i>
                                    </span>
                                    <input type="password"  name="password"  [(ngModel)]="userobj.password" class="form-control" id="password"
                                        placeholder="Enter password" required>
                                </div>
                            </div>
                        </div>
                        @if(userobj.userId==0){
                        <button type="submit" (click)="onAdduser()" class="btn btn-primary btn-icon">
                            <span><i class="fas fa-plus"></i> Add User</span>
                        </button>
                    }
                    @else{
                        
                        <button type="submit"  (click)="Updateuser()" class="btn btn-warning btn-icon">
                            <span><i class="fas fa-edit"></i> Update User</span>
                        </button>
                    }
                    </form>
                </div>
}         
                <div class="mt-4">
                
                    <table class="table table-hover table-bordered text-center">
                        <thead class="table-primary">
                            <tr>
                                <th><i class="fas fa-hashtag"></i> Sr no</th>
                                <th><i class="fas fa-user"></i> Username</th>
                                <th><i class="fas fa-envelope"></i> Email</th>
                                <th><i class="fas fa-user-tag"></i> Full Name</th>
                                <th><i class="fas fa-id-badge"></i> Role</th>
                                <th><i class="fas fa-project-diagram"></i> Project</th>
                                <th><i class="fas fa-calendar-alt"></i> Created Date</th>
                                <th><i class="fas fa-cogs"></i> Actions</th>
                            </tr>
                        </thead>
                        <tbody id="userTableBody">

@for (item of userList;track $index)
                            {<tr>
                                <td>{{$index+1}}</td>
                                <td>{{item.userName}}</td>
                                <td>{{item.emailId}}</td>
                                <td>{{item.fullName}}</td>
                                <td>{{item.password}}</td>
                                <td>Project X</td>
                                <td>2025-01-30</td>
                                <td>
                                    <div class="d-flex justify-content-center">
                                        <button (click)="onEdit(item)" class="btn btn-success btn-sm btn-icon"><i
                                                class="fas fa-edit"></i></button>
                                        <button (click)="onDelete(item.userId)" class="btn btn-danger btn-sm btn-icon ms-2"><i
                                                class="fas fa-trash"></i></button>
                                    </div>
                                </td>
                            </tr>
                        }
                        </tbody>
                    </table>
                </div>
            </div>
            <button class="floating-button" (click)="showHideForm()">
                <i class="fas fa-plus"></i>
            </button>

        </div>
    </div>
